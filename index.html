  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="scores"><a href="score.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>
    <div class="wrapper">
       <h1 id= "landing_dia" > WELCOME TO KAMILLE'S CODING QUIZ CLICK START TO BEGIN
       <p>Answer the following code related questions as best as you can but be careful each incorrect answers will cost 10 seconds of your time and score</p>
      </h1>
    
    <div class="container">
      <!-- the hide class will hide the container by default -->
      <div id="question_container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
        </div>
      </div>
      <div class="cntrls">
        <button id="strt_btn" class="strt_btn btn">START</button>
        <button id="nxt_btn" class="nxt_btn btn hide">NEXT</button>
      </div>


         <div id="end-quiz" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

    </div>
  </div>

    <script src="./Assets/javaScript/questions.js"></script>
    <script src="./Assets/javaScript/score.js"></script>
    <script src="./Assets/javaScript/script.js"></script>
  </body>
</html>
